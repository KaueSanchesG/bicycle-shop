<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../Home/style.css" />
    <script defer src="cart.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header">
        <div class="menu-title-container">
          <h3 class="header-menu-title">
            <a class="link-anchor" href="../Home/index.html">Bicicletaria</a>
          </h3>
        </div>
        <ul class="header-links">
          <li class="list-item">
            <a class="link-anchor" href="../Register/register.html"
              >Cadastrar</a
            >
          </li>
          <li class="list-item">
            <a class="link-anchor" href="../Products/products.html">Produtos</a>
          </li>
          <li class="list-item">
            <a class="link-anchor" href="../Cart/cart.html">Carrinho</a>
          </li>
          <li class="list-item">
            <a class="link-anchor" href="../Storage/storage.html">Estoque</a>
          </li>
          <li class="list-item">
            <a class="link-anchor" href="../Manager/manager.html">Gerenciar</a>
          </li>
        </ul>
      </div>
      <div class="cart-wrapper">
        <h1>Seu Carrinho</h1>
        <table class="main-table">
          <thead class="align-table">
            <tr class="table-row">
              <th class="table-head">Produto</th>
              <th class="table-head">Descrição</th>
              <th class="table-head">Valor</th>
              <th class="table-head">Ação</th>
            </tr>
          </thead>
          <tbody class="align-table" id="cartTableBody"></tbody>
        </table>
        <div class="pay-container">
          <button type="button" class="pay-btn">Comprar!</button>
        </div>
      </div>
    </div>
    <!-- PopUp -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <h2>Finalize a compra!</h2>
        <form id="finalizar-form">
          <div class="input-container">
            <div class="container-content">
              <label class="input-label" for="vendedor">Vendedor:</label>
              <input type="text" id="vendedor" class="input" />
            </div>
            <div class="container-content">
              <label class="input-label" for="forma-pagamento"
                >Forma de Pagamento:</label
              >
              <input type="text" id="forma-pagamento" class="input" />
            </div>
            <div class="container-content">
              <label class="input-label" for="descricao">Descrição:</label>
              <input type="text" id="descricao" class="input" />
            </div>
            <button type="submit" class="shop-btn" id="finalizar-btn">
              Finalizar compra!
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
